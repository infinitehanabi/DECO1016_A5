	<script>
		let i=0,timer,imglist=['img/Group 6.png','img/Group 7.png'];
		slider();
		document.getElementById("homeselect").onclick=function(e){
			if(e.target.dataset.i==1){
				clearInterval(timer);
				(e.target).className="span1 active";
				document.getElementById("span2").className="span2";
				document.getElementById("sliderimg").className="active";
				document.getElementById("sliderimg1").className="";
				i=0
				slider()
			}else if(e.target.dataset.i==2){
				clearInterval(timer);
				(e.target).className="span2 active";
				document.getElementById("span1").className="span1";
				document.getElementById("sliderimg").className="";
				document.getElementById("sliderimg1").className="active";
				slider();
				i=1;
				
			}			
		}	
		function slider(){
			timer=setInterval(function(){
				i+=1;
				if(i>1){
					i=0;
				}
				if(i==0){
					document.getElementById("span2").className="span2";
					document.getElementById("span1").className="span1 active";
					document.getElementById("sliderimg").className="active";
					document.getElementById("sliderimg1").className="";
				}else{
					document.getElementById("span1").className="span1";
					document.getElementById("span2").className="span2 active";
					document.getElementById("sliderimg").className="";
					document.getElementById("sliderimg1").className="active";
				}
				
			},5000)
		}
		
	</script>
